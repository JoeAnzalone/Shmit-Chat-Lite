<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>A tiny little chat app using node.js and socket.io</title>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="socket.io/socket.io.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="page">

	<div class="chat">
		<ul></ul>
	</div>

	<form action="" class="controls">
	<input type="text" class="user" placeholder="Your Name" />
	<input type="text" class="body" placeholder="Type your message here..." autofocus />
	<button type="submit" class="send" title="Send">Send</button>
	</form>

</div>
</body>
</html>
